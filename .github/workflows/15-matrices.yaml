name: 15 - Working with Matrices

on:
  workflow_dispatch:

jobs:
  backwords-compatibility:
    name: ${{ matrix.os }}-${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        node-version: [21.x, 22.x, 23.x]
        os:
          - ubuntu-latest
          - windows-latest
        include:
          - os: ubuntu-latest
            node-version: 20.x
          - os: ubuntu-latest
            node-version: 23.x
            tag: experimental
        exclude:
          - os: windows-latest
            node-version: 23.x
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Fail if experimental
        if: matrix.tag == 'experimental'
        run: |
          exit 1
      - name: Perform some tests
        run: |
          echo "Running tests on OS ${{ matrix.os }} and Node.js ${{ matrix.node-version }}"
          sleep 10
      - name: Upload test results
        run: |
          echo "Uploading test results..."

  include-example:
    name: ${{ matrix.color }}-${{ matrix.shape }}-${{ matrix.size }}-${{ matrix.opacity }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        color: [red, green]
        shape: [circle, square]
        size: [small, large]
        include:
          - color: red
            opacity: 75
          - shape: circle
            opacity: 100
          - color: red
            shape: triangle
          - opacity: 50
          - color: green
            shape: circle
            size: medium
        exclude:
          - color: green
            shape: circle
    steps:
      - name: Dummy step
        run: |
          echo "${{ matrix.color }}-${{ matrix.shape }}-${{ matrix.size }}-${{ matrix.opacity }}"
