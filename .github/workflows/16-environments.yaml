name: 16 - Working with Environments
run-name: "16 - Working with Environments | environment: ${{ inputs.target-environment }}"

on:
  workflow_dispatch:
    inputs:
      target-environment:
        type: environment
        default: staging

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    env:
      my-environment-value: ${{ vars.MY_ENVIRONMENT_VALUE || 'default_value' }}
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging..."
  e2e-tests:
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: E2E tests
        run: |
          echo "Running E@E tests..."
  deploy-prod:
    runs-on: ubuntu-latest
    needs: e2e-tests
    environment: prod
    env:
      my-environment-value: ${{ vars.MY_ENVIRONMENT_VALUE || 'default_value' }}
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production..."
