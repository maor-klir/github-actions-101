name: 16 - Working with Environments
run-name: "16 - Working with Environments | environment: ${{ inputs.target-environment }}"

on:
  workflow_dispatch:
    inputs:
      target-environment:
        type: environment
        default: staging

jobs:
  echo:
    runs-on: ubuntu-latest
    environment: ${{ inputs.target-environment }}
    env:
      my-environment-value: ${{ vars.MY_ENVIRONMENT_VALUE || 'default_value' }}
    steps:
      - name: Echo variables
        run: |
          echo "Environment variable: ${{ env.my-environment-value }}"
